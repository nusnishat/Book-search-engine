<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- book-search -->
    <div class="input-group mt-5 mb-3 mx-auto w-50">
        <input id="search-field" type="text" class="form-control" placeholder="Enter a book to search" aria-label="Recipient's username"    aria-describedby="button-addon2">
        <button onclick="bookLoad()" class="btn btn-success text-white" type="button" id="button-search">Search</button>
    </div>
    <!-- book display -->
    <!-- books number -->
    <div id="total-books"></div>
    <!-- each book -->
    <div id="display-field" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mx-4 my-4">
    </div>

    <script src="js/index.js"></script>
</body>
</html>
